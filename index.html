<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SlotPlay - Daftar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      padding-left: 10px;
      color: red;
    }
    .btn-group button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-blue { background-color: #007bff; color: #fff; }
    .btn-red { background-color: #dc3545; color: #fff; }
    .form-section {
      padding: 20px;
    }
    h2 {
      margin-top: 20px;
      color: #00bfff;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 5px;
      border-radius: 5px;
      font-size: 16px;
    }
    .info-box {
      background: #333;
      color: #ccc;
      padding: 10px;
      font-size: 12px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn-submit {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body><header>
  <h1>ASIASLOT</h1>
  <div class="btn-group">
    <button class="btn-blue" onclick="window.location.href='register.html'">Daftar</button>
    <button class="btn-red" onclick="window.location.href='login.html'">Masuk</button>
  </div>
</header><div class="form-section">
  <h2>INFORMASI AKUN</h2>
  <label>Username</label>
  <input type="text" id="username" />
  <label>Password</label>
  <input type="password" id="password" />
  <label>Masukkan kembali Password</label>
  <input type="password" id="passwordConfirm" />
  <div class="info-box">
    Password wajib memiliki minimal 8 karakter, dan wajib memiliki minimal 1 huruf dan 1 angka. Karakter spesial yang diperbolehkan adalah ! @ # $ % ^ * _ | , .
  </div>  <h2>INFORMASI PRIBADI</h2>
  <label>Nama Lengkap</label>
  <input type="text" id="fullname" />
  <label>Email</label>
  <input type="email" id="email" />
  <label>Nomor Telepon</label>
  <input type="tel" id="phone" value="+62" />  <h2>INFORMASI BANK</h2>
  <label>Metode Pembayaran</label>
  <select id="paymentMethod">
    <option value="">Pilih Metode Pembayaran</option>
    <option value="BCA">BCA</option>
    <option value="BRI">BRI</option>
    <option value="Dana">Dana</option>
    <option value="OVO">OVO</option>
    <option value="Gopay">Gopay</option>
  </select>
  <label>Kode Referral</label>
  <input type="text" id="referral" />
  <label>Captcha</label>
  <input type="text" id="captcha" /><button class="btn-submit" onclick="submitRegister()">Daftar</button>

</div><script>
  async function submitRegister() {
    const data = {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
      passwordConfirm: document.getElementById('passwordConfirm').value,
      fullname: document.getElementById('fullname').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      paymentMethod: document.getElementById('paymentMethod').value,
      referral: document.getElementById('referral').value,
      captcha: document.getElementById('captcha').value
    };

    if (data.password !== data.passwordConfirm) {
      alert("Password tidak cocok");
      return;
    }

    try {
      const response = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.success) {
        alert("Pendaftaran berhasil! Silakan login.");
        window.location.href = "login.html";
      } else {
        alert("Gagal daftar: " + result.message);
      }
    } catch (error) {
      alert("Terjadi kesalahan saat mengirim data ke server.");
    }
  }
</script></body>
</html>
