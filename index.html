<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Game - Login & Daftar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1b5fad;
    }

    #message {
      color: red;
      font-size: 14px;
    }

    #success {
      color: green;
      font-size: 14px;
    }

    #registerForm {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login Akun</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()" id="loginBtn">Login</button>

  <p id="message"></p>

  <h3>Tidak punya akun?</h3>
  <button onclick="toggleRegister()">Daftar Akun Baru</button>
</div>

<div class="container" id="registerForm">
  <h2>Form Pendaftaran</h2>
  <input type="text" id="reg_username" placeholder="Username baru" required>
  <input type="password" id="reg_password" placeholder="Password baru" required>
  <button onclick="register()">Daftar</button>
  <p id="success"></p>
</div>

<script>
  let token = '';
  let loginAttempts = 0;
  let locked = false;

  function sanitize(input) {
    return input.replace(/[^a-zA-Z0-9@._-]/g, "");
  }

  function toggleRegister() {
    const form = document.getElementById("registerForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }

  async function login() {
    if (locked) {
      document.getElementById("message").innerText = "Terlalu banyak percobaan gagal. Tunggu sebentar...";
      return;
    }

    const username = sanitize(document.getElementById("username").value.trim());
    const password = sanitize(document.getElementById("password").value.trim());

    if (!username || !password) {
      document.getElementById("message").innerText = "Username dan password wajib diisi!";
      return;
    }

    const res = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.token) {
      token = data.token;
      alert("Login sukses!");
      document.getElementById("message").innerText = "";
    } else {
      loginAttempts++;
      document.getElementById("message").innerText = "Login gagal. Silakan coba lagi.";
      
      if (loginAttempts >= 3) {
        locked = true;
        document.getElementById("loginBtn").disabled = true;
        document.getElementById("message").innerText = "Terlalu banyak gagal login. Tunggu 10 detik...";
        setTimeout(() => {
          locked = false;
          loginAttempts = 0;
          document.getElementById("loginBtn").disabled = false;
          document.getElementById("message").innerText = "";
        }, 10000);
      }
    }
  }

  async function register() {
    const username = sanitize(document.getElementById("reg_username").value.trim());
    const password = sanitize(document.getElementById("reg_password").value.trim());

    if (!username || !password) {
      document.getElementById("success").innerText = "Username dan password wajib diisi!";
      return;
    }

    const res = await fetch("http://localhost:3000/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.success) {
      document.getElementById("success").innerText = "Pendaftaran berhasil! Silakan login.";
    } else {
      document.getElementById("success").innerText = data.message || "Pendaftaran gagal.";
    }
  }
</script>

</body>
</html>
